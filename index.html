<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>CSS-animation</title>
</head>
<body>
    <h1 class="animate__animated animate__flash animate__infinite">Hello World!</h1>
    <div class="container">
        <img src="images/tent1.png" alt="Tent">
        <form action="#" class="container__form">
            <p>Here is a picture of a camp I made in Figma</p>
            <label for="message">What do you think of the picture?</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button class="container__btn">Submit Your Answer</button>
        </form>
    </div>
</body>
</html>
